<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <!--link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <img id="main-image" src="./images/illustration-hero.svg" alt="figure of a person listening music">
        <div id="summary-box">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on 
            any device anywhere you like!
          </p>
        </div>
        <div id="payment-box">
          <img src="./images/icon-music.svg" alt="icon of a music note">
          <span><strong>Annual Plan</strong><br>$59.99/year</span>
          <a href="">Change</a>
        </div>
        <div>
          <a href=""><div class="button-pay">Proceed to Payment</div></a>
          <a href=""><div class="cancel">Cancel Order</div></a>
        </div>
    </div>
  </main>
</body>

</html>
